<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>接口文档</title>
        <link rel="stylesheet" href="/docs/editormd/css/style.css" />
        <link rel="stylesheet" href="/docs/editormd/css/editormd.preview.css" />
        <style>
            body {padding: 40px;}
            
            #layout > header, .btns {
                width: auto;
			    position: fixed;
			    background-color: #fff;
			    top: 0;
			    padding-top: 10px;
            }
            
            #sidebar {
                width: 400px;
                height: 100%;
                position: fixed;
                top: 0;
                right: 0;
                overflow: hidden;
                background: #fff;
                z-index: 100;
                padding: 18px; 
                border: 1px solid #ddd;
                border-top: none;
                border-bottom: none;
			    padding-top: 64px;
            }
            
            #sidebar:hover {
                overflow: auto;
            }
            
            #sidebar h1 {
                font-size: 16px;
            }
            
            #custom-toc-container {
                padding-left: 0;
            }
            
            #test-editormd-view, #test-editormd-view2 {
                padding-left: 0;
                padding-right: 430px;
                margin: 0;
            }
            .markdown-toc ul{
            	list-style: none;
            }
        </style>
    </head>
    <body>
        <div id="layout">
            <div id="sidebar">
	            <div class="btns">
	                <button onclick="mi()">后台管理接口文档</button>
	                <button onclick="ui()">前端接口文档</button>
	            </div>
                <h1>目录</h1>
                <div class="markdown-body editormd-preview-container" id="custom-toc-container"></div>
            </div>
            <div id="test-editormd-view">
               <textarea style="display:none;" name="test-editormd-markdown-doc"></textarea>               
            </div>
        </div>
        <!-- <script src="js/zepto.min.js"></script>
		<script>		
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
        <script src="/docs/editormd/js/jquery.min.js"></script>
        <script src="/docs/editormd/lib/marked.min.js"></script>
        <script src="/docs/editormd/lib/prettify.min.js"></script>
        
        <script src="/docs/editormd/lib/raphael.min.js"></script>
        <script src="/docs/editormd/lib/underscore.min.js"></script>
        <script src="/docs/editormd/lib/sequence-diagram.min.js"></script>
        <script src="/docs/editormd/lib/flowchart.min.js"></script>
        <script src="/docs/editormd/lib/jquery.flowchart.min.js"></script>

        <script src="/docs/editormd/editormd.js"></script>
        <script type="text/javascript">
            $(function() {
            	mi();
            });
            
            function mi(){
            	docs("/api/docs/mi");
            }
            function ui(){
            	docs("/api/docs/ui");
            }
            function docs(url){
                $("#test-editormd-view").html("");
                $("#custom-toc-container").html("");
                var testEditormdView;
				$.get(url, function(markdown) {
                    
				    testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                        markdown        : markdown ,//+ "\r\n" + $("#append-test").text(),
                        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                        htmlDecode      : "style,script,iframe",  // you can filter tags decode
                        //toc             : false,
                        tocm            : true,    // Using [TOCM]
                        tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                        //gfm             : false,
                        //tocDropdown     : true,
                        // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                        emoji           : true,
                        taskList        : true,
                        tex             : true,  // 默认不解析
                        flowChart       : true,  // 默认不解析
                        sequenceDiagram : true,  // 默认不解析
                    });
                    
                    //console.log("返回一个 jQuery 实例 =>", testEditormdView);
                    
                    // 获取Markdown源码
                    //console.log(testEditormdView.getMarkdown());
                    
                    //alert(testEditormdView.getMarkdown());
                });
            }
        </script>
    </body>
</html>
